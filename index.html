<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="film_data.js"> type = "data/javascript"</script>
    <script defer src="script.js"> type = "text/javascript"</script>
    <link rel="stylesheet" href="style.css">
    <title>Opdracht Film Finder</title>
</head>



<body>
    <header>
        <h1 class="title">Perfect Movie Finder</h1>
        <p class="under_title">Popcorn ready...?!</p>
    </header>
    <nav class="navi-bar">
        <ul class="selectors">
            <li class="all-movies">
                <input type="radio" id="all" name="selector" value="all-movies" checked>
                <label>All movies</label>
            </li>
            <li class="new-movies">
                <input type="radio" id="new" name="selector" value="new-movies">
                <label>New movies, 2014 or newer</label>
            </li>
            <li class="avenger-movies">
                <input type="radio" id="avenger" name="selector" value="avenger">
                <label>Avenger movies</label>
            </li>
            <li class="x-men-movies">
                <input type="radio" id="xmen" name="selector" value="x-men">
                <label>X-Men movies</label>
            </li>
            <li class="princess-movies">
                <input type="radio" id="princess" name="selector" value="princess">
                <label>Princess movies</label>
            </li>
            <li class="batman-movies">
                <input type="radio" id="batman" name="selector" value="batman">
                <label>Batman movies</label>
            </li>
            <li class="search-bar">
                <input type="search" class="input" id="search" name="search-bar" aria-label="Search for a movie"
                    placeholder="Search for a movie…">
            </li>
        </ul>
    </nav>

    <main>
        <ul class="movie-grid" id="store">
            <!-- Hier worden de films ingeladen -->
        </ul>
    </main>
    <footer class="flex-footer">
        <a target="_blank" href="https://www.imdb.com/"><img class="logo" src="logo.png" alt="Visit IMDb." /></a>
        <p class="copyright">© 2022 by Stefan van Dam</p>
    </footer>

</body>

</html>
